<!DOCTYPE html>

<head>
    <link rel="StyleSheet" href="StyleSheet.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <strong>This table has borders:</strong>
<table>
    <tr>
        <td class="border">100</td>
        <td class="border">200</td>
        <td class="border">300</td>
    </tr>
    <tr>
        <td class="border">400</td>
        <td class="border">500</td>
        <td class="border">600</td>
    </tr>
</table>

<strong>This table has no borders:</strong>
<table>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>
</body>
</html>
