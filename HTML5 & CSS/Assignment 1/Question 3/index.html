<!DOCTYPE html>

    <link rel="StyleSheet" href="StyleSheet.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<strong>One row:</strong>
<table>
    <tr>
        <td class="border">100</td>
    </tr>
</table>

    <strong>One row and three columns:</strong>
<table>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
</table>

<strong>Two rows and three columns:</strong>
<table>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>
</body>
</html>
