<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
      <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
	<div class="form">
		<div class="container">
			<h1>Register in Luck Draw Contest</h1>
			<p><em>Fill out the details, To win amazing prizes!</em></p>
			<form>
			<label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br><br>
            <label for="country">Country</label>
            <select id="country" name="country">
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            </select>   
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
	        <br>
            <label for="checkbox">Contests </label>
            <input type="checkbox" id="contest1" name="contest1" value="1">
            <label for="contest1"> Contest 1</label>
            <input type="checkbox" id="contest2" name="vehicle2" value="2">
            <label for="contest2"> Contest 2</label>
            <input type="checkbox" id="contest3" name="vehicle3" value="3">
            <label for="contest3"> Contest 3</label><br><br>
            <input type="submit" value="Submit">
            </form>			
		</div>
	</div>
</body>
</html>
