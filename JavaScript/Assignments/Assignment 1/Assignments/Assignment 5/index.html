<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5 - Pizza Delivery Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="pizza-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" onfocus="helpName()" onblur="helpDefault()"> 
        <textarea name="help" id="help" cols="60" rows="5" readonly></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" onfocus="helpEmail()" onblur="helpDefault()">
        <h4>Toppings:</h4>
        
        <input type="checkbox" name="topping" id="topping1" value="Extra Cheese">
        <label for="topping1">Extra Cheese</label><br>

        <input type="checkbox" name="topping" id="topping2" value="Pepperoni">
        <label for="topping2">Extra Mayoneese</label> <br>

        <input type="checkbox" name="topping" id="topping3" value="Olives">
        <label for="topping3">Onion</label><br>

        <input type="checkbox" name="topping" id="topping4" value="Pepper">
        <label for="topping4">BBQ Sauce</label><br>
                <br><br>

            <strong>How do you want to get your pizza!</strong>
            <label for="opt-del">Delivery</label>
            <input type="radio" name="get-pizza" id="opt-del" value="Delivery">
            <label for="opt-pick">Pickup</label>
            <input type="radio" name="get-pizza" id="opt-pick" value="Pickup">
        <br><br>

            <strong>Tip?</strong>
            <select name="tip" id="tip" onfocus="helpTip()" onblur="helpDefault()">
                <option value="15">5%</option>
                <option value="20">10%</option>
                <option value="25">15%</option>
            </select>
            <hr>
            <p><label for="address">Address</label></p>
            <textarea name="address" id="address" cols="60" rows="10" onfocus="helpAddress()" onblur="helpDefault()"></textarea>
            <br>
        <input type="button" value="Submit" onclick="checkData()">
        <input type="reset" value="Reset">
        <input type="button" id="summary" value="Show Summary">

    </form>
    <p id="error" style="color: red;"></p>
    <p id="summary-text"></p>
    <div id="summary-table"></div>
    <script src="index.js"></script>
</body>
</html>
